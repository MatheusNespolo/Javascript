<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            background-color: darkolivegreen;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        body {
            background-color: darkslateblue;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.style.backgroundColor = 'blueviolet'
            a.innerText = 'Clicou!'
        }

        function entrar(){
            a.style.backgroundColor = 'rgba(85, 107, 47, 0.5)'
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.style.backgroundColor = 'darkolivegreen'
            a.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
