<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
            <div id="entradas">
                <label for="numero">Número:</label>
                <input type="number" name="numero" id="numero">
                <button id="botao" onclick="tabuada()">Tabuada</button>
            </div>
            <div>
                <!-- <marquee name="resultado" id="resultado" placeholder="Digite um número acima."></marquee> Letreiro pra ficar chavão-->
                <textarea readonly name="resultado" id="resultado" placeholder="Digite um número acima."></textarea>
                 <!-- textarea com readonly pra não dar pra apagar -->
            </div>
    </section>
    <footer>
        <p>&copy; Matheus Nespolo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
