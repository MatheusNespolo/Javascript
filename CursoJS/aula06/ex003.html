<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4 de JavaScript</title>
    <style>
        body {
            background-color: gray;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Livre de maldições!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // Conversão String -> Number
        var n2 = Number(window.prompt('Digite outro número: ')) // parseInt ou parseFloat
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // number + number para adição
        // string + string para concatenação
    </script>
</body>
</html>
